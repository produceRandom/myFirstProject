	<header class="header">

<script src="js/jquery.min.js"></script>
<script>
    //htmlâ€™s font follow scren size change
    var width=$(window).width()
    var size=width/10
    size = size +"px"
    $("html").css("font-size",size)
    $(window).resize(function() {
        var width=$(window).width()
        var size=width/10
        size = size +"px"
        $("html").css("font-size",size)
    });

</script>
