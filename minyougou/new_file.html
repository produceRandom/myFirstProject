<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		span{
			line-height: 50px;
			padding-left: 10px;
		}
		.line{
			position: absolute;
			display: inline-block;
			border: 1px solid blue;
			height: 2.5em;
		    transform: rotate(40deg);
    		-webkit-transform: rotateZ(40deg);

		}
		label{
			position: relative;
			top: -1em;
		}
	</style>
	<body>
		<label>04</label>
		<div class="line"></div>
		<span>5端合一</span>
	</body>
</html>
